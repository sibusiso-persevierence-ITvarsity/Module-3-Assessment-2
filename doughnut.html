<!DOCTYPE html>
<html>
    <head>
        <title>Sibusiso's Kitchen | Snacks And Sweets For Kids | Doughnut</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>

    <body class="body-food">
        <div class="header">
            <a href="snacks.html">
                <i class="fa-solid fa-arrow-left"></i>

                <img src="images/logo-name.png">
            </a>
        </div>
        
        <div id="food">
            <div class="food-details">
                <img src="images/doughnut.png">

                <h1>Doughnut</h1>

                <div class="food-details-info">
                    <p style="font-size: 20px;">Get your tastebuds amazed buy this sweet doughnut that has the power to make you call for "enchore"</p>
                </div>

                <div id="price-tag">
                    <h2 style="color: green;"><i>R10.50</i></h2>

                <p style="margin-left: 10px; font-size: large;"><b>Serving size:</b> 1x Box 4 doughnuts</p>

                <div class="food-extras">

                    <br/>

                </div>

                <div class="extra-notes">
                    <h2>Input Notes</h2>

                    <textarea placeholder="Extra note/request for your doughnut..."></textarea>
                    <a class="button" href="message.html">PLACE ORDER</a>
                   
                </div>

            </div>
        </div>

        </div>
