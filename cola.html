<!DOCTYPE html>
<html>
    <head>
        <title>Sibusiso's Kitchen | Drinks | Cola</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>

    <body class="body-food">
        <div class="header">
            <a href="drinks.html">
                <i class="fa-solid fa-arrow-left"></i>

                <img src="images/logo-name.png">
            </a>
        </div>
        
        <div id="food">
            <div class="food-details">
                <img src="images/cocacola.png">

                <h1>CocaCola</h1>

                <div class="food-details-info">
                    <p style="font-size: 20px;">It is a sweet, carbonated cola with little mouthfeel or aftertaste. It is less harsh than Pepsi, and it has a vanilla taste not found in Pepsi. There are lesser tastes of cinnamon and nutmeg.</p>
                </div>

                <div id="price-tag">
                    <h2 style="color: green;"><i>R25.00</i></h2>
                </div>

                <p style="margin-left: 10px; font-size: large;"><b>Serving size:</b> 2<i>litre</i></p>

                <div class="food-extras">
                    <h2>Extras</h2>

                    <input id="check-01" type="checkbox">
                    <label for="check-01">Straw</label>
                    <br/>
                    <input id="check-02" type="checkbox">
                    <label for="check-0">Cup</label>
                    
                </div>

                <div class="extra-notes">
                    <h2>Input Notes</h2>

                    <textarea placeholder="Extra note/request for your Cola..."></textarea>
                    <a class="button" href="message.html">PLACE ORDER</a>
                   
                </div>

            </div>
        </div>

        </div>
    </body>
</html>
